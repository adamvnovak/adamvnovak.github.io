          window.location.href =
            "https://apps.apple.com/us/app/pixelchat/id6741377501";
        } else {
          window.location.href =
            "https://play.google.com/store/apps/details?id=APP_ID";
        }
      }

      setTimeout(redirectUserToRelevantAppStore, 200);
    </script>
